 promote_vassal_to_grand_division_desc:0 "Do you wish to turn §Y[From.GetName]§! into a §YGrand Division§! subject?\n§YGrand Divisions§! are not automatically called into your wars and cannot be annexed. However, they provide us with additional Manpower and Sailors."

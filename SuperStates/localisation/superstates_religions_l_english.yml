 #Mormon Holy Sites
 HOLY_SITE_952:0 "Salt Lake City"
 HOLY_SITE_952_DESC:0 "Salt Lake is the seat of the Mormon faith, with its largest following and church being located there. It is a refuge for Mormons all around the world who may otherwise face persecution elsewhere."
 HOLY_SITE_2579:0 "Kirtland"
 HOLY_SITE_2579_DESC:0 "Kirtland is the site of the first Mormon temple, and served as an early headquarters of our faith."
 HOLY_SITE_2586:0 "Priesthood Restoration Site."
 HOLY_SITE_2586_DESC:0 "The Priesthood Restoration Site was an early home of Joseph Smith, where he translated much of the Book of Mormon and he was restored to the Aaronic Priesthood."
 HOLY_SITE_2597:0 "Palmyra"
 HOLY_SITE_2597_DESC:0 "Palmyra is where we believe the Golden Plates, from which Joseph Smith wrote the Book of Mormon, can be found."
 HOLY_SITE_2669:0 "Adam-ondi-Ahman"
 HOLY_SITE_2669_DESC:0 "Diahman is the site where Adam and Eve lived after their expulsion from the Garden of Eden, and is sacred to Mormon theology."
 HOLY_SITE_3275: "Nauvoo"
 HOLY_SITE_3275_DESC: "Nauvoo was an early sanctuary from the violence Mormons faced, and for a time was a prosperous city led by Joseph Smith."
 

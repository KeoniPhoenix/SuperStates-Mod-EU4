 s_catholic_religion_desc:0 "American Catholics are loyal Catholics who have long lost their contact with the Roman Church in this confused timeline"
 s_protestant_religion_desc:0 "American Protestants are those who retain their Protestant faith despite the chain of events, but have yet to realize what, if any, sect they may belong to"
 austral_catholic_religion_desc:0 "Australian Catholics are loyal Catholics who have long lost their contact with the Roman Church in this confused timeline"
 austral_protestant_religion_desc:0 "Due to its isolation, Australian Protestants are distinct from their Protestant counterparts in the rest of the world and as such identify themselves separately from them"
 s_lutheran_religion_desc:0 "Lutheranism is the branch of Protestantism that identifies with the teachings and efforts of Martin Luther"
 s_methodist_religion_desc:0 "Methodism, or Wesleyanism, is the branch of Protestantism that identifies with the teachings and efforts of John and Charles Wesley"
 mormon_religion_desc:0 "Mormonism is a distinct branch of Christianity that identifies with the teachings and efforts of Joseph Smith and his later disciples"
 s_baptist_religion_desc:0 "Baptists are those who belong to the branch of Protestantism that is distinguished by its practice of believer's baptism"
 anabaptist_religion_desc:0 "Anabaptism is a distinct branch of Christianity with its roots in the Radical Reformation, whose followers subscribe to the Schleitheim Confession"
 

 #Lutheran Church Aspects
 aspect_dominus_reget_me:0 "Dominus Regit Me"
 desc_aspect_dominus_reget_me:0 "The Lord is my Shepherd. Even though I walk through the valley of the shadow of death, I will fear no evil, for you are with me; your rod and your staff, they comfort me."
 aspect_welcoming_churches:0 "Welcoming Churches"
 desc_aspect_welcoming_churches:0 "Cursing those who may have their own problems in life for their inability to attend church is not a healthy church, by serving the personal needs of the people, we can have a tremendous impact on improving the community."
 aspect_passionate_theology:0 "Passionate Theology"
 desc_aspect_passionate_theology:0 "Great men of our church simply don't just recite Scripture, they bring it to life in ministering in every corner of the world."
 aspect_mighty_fortress:0 "A Mighty Fortress Is Our God"
 desc_aspect_mighty_fortress:0 "Did we in our own strength confide, Our striving would be losing; Were not the right Man on our side, The Man of God's own choosing. Dost ask who that may be? Christ Jesus, it is he; Lord Sabaoth is his name, From age to age the same, And He must win the battle."
 aspect_soliders_of_the_cross:0 "Soldiers of the Cross"
 desc_aspect_soliders_of_the_cross:0 "Our faith in Christ gives us the strength and guidance to victory."
 aspect_glory_under_the_cross:0 "Glory Under the Cross"
 desc_aspect_glory_under_the_cross:0 "Our faith in Christ brings us immense blessings of glory to our nation and our people."
 aspect_confessions_from_the_state:0 "Confessions from the State"
 desc_aspect_confessions_from_the_state:0 "A strong spiritual life allows our leadership to cleanse themselves of their sins and strive to betterment for the good of the citizenry."
 aspect_missions_to_the_tribes:0 "Missions to the Tribes"
 desc_aspect_missions_to_the_tribes:0 "Serving the spiritual needs of the tribal heathens beyond our national borders brings immense benefits in civilizing the wild lands."
 aspect_answering_the_call_to_serve:0 "Answering the Call to Serve"
 desc_aspect_answering_the_call_to_serve:0 "The divine providence shall always guide our citizenry to service."
 aspect_cross_on_the_front_line:0 "Cross on the Front Line"
 desc_aspect_cross_on_the_front_line:0 "The faith of our soldiers has prepared them to be of service against the heretics and the heathens that wage war against us."
 aspect_military_chaplains:0 "Military Chaplains"
 desc_aspect_military_chaplains:0 "Guidance with the faith in Christ improves the function of our people both in service and long after."
 aspect_integrity_through_faith:0 "Integrity through Faith"
 desc_aspect_integrity_through_faith:0 "There are no indulgences to purchase, our leaders conscience are tied to knowing the clergy just can't remove their sin except through Faith in Christ."
 
 #Methodist Church Aspects
 aspect_merchant_missionaries:0 "Merchant Missionaries"
 desc_aspect_merchant_missionaries:0 "Normally commerce and faith don't go hand in hand, but in our case, our best missionaries contribute enormously in getting a leg up in trade negotiations."
 aspect_sermons_for_progress:0 "Sermons for Progress"
 desc_aspect_sermons_for_progress:0 "Improvement of man and state is the first goal of the spiritual leadership."
 aspect_friendly_missionaries:0 "Friendly Missionaries"
 desc_aspect_friendly_missionaries:0 "A friendly and outgoing demeanor can win over the population faster than one of dominance and subservience."
 aspect_thanksgiving_blessings:0 "Thanksgiving Blessing"
 desc_aspect_thanksgiving_blessings:0 "Paying respect all things blessed in one's life will promote continued blessings of success."
 aspect_intermediating_missions:0 "Intermediating Missions"
 desc_aspect_intermediating_missions:0 "Diplomacy is a challenge, with spiritual guidance, it can be made easier and more effective."
 aspect_support_for_local_investment:0 "Support for Local Investments"
 desc_aspect_support_for_local_investment:0 "The needs of the community are not always easily organized, supporting important local projects can help improve our people and our state."
 aspect_faith_to_the_government:0 "Faith to the Government"
 desc_aspect_faith_to_the_government:0 "The Glory in Christ and God brings our leadership to follow the faith in government."
 aspect_missions_into_the_wilderness:0 "Missions into the Wilderness"
 desc_aspect_missions_into_the_wilderness:0 "The exploration of the world is fraught with challenge, a network of missions can allow for us to venture deeper into the wilderness."
 aspect_missions_of_diplomacy:0 "Missions of Diplomacy"
 desc_aspect_missions_of_diplomacy:0 "Diplomacy requires travel to distant places, setting up a network of stations can improve travel time significantly to help spread our diplomatic relationships."
 aspect_sermons_for_change:0 "Sermons for Change"
 desc_aspect_sermons_for_change:0 "Inspiration for improvement from spiritual guidance through our clergy is leading our "
 aspect_faith_to_all_rich_and_poor:0 "Faith to All, Rich and Poor"
 desc_aspect_faith_to_all_rich_and_poor:0 "Our community in Christ serves both the rich and the poor and we bring unity between the classes."
 aspect_pastor_and_innkeeper:0 "Pastor and Innkeeper"
 desc_aspect_pastor_and_innkeeper:0 "Our clergy are ministers of faith first, but also ministers of the community and are willing serve those who need more than just spiritual fulfillment."
 
 #Anabaptist Doctrines/Deities
 doctrine_baptism:0 "Baptism"
 doctrine_baptism_desc:0 "We will reserve baptisms only for those who have both turned away from sin and repented, but also requested such."
 doctrine_the_ban:0 "The Ban"
 doctrine_the_ban_desc:0 "We shall discipline and admonish those who do not walk in the way of righteousness with Christ."
 doctrine_breaking_of_bread:0 "Eucharist"
 doctrine_breaking_of_bread_desc:0 "We shall reserve participation in communion for those who are members of our Body."
 doctrine_separation_from_evil:0 "Brethren"
 doctrine_separation_from_evil_desc:0 "We must have no association with those who remain in disobedience and a spirit of rebellion against God."
 doctrine_pastors_in_the_church:0 "Pastors"
 doctrine_pastors_in_the_church_desc:0 "All elders and leaders in the church must be men of good repute, as described in Scripture."
 doctrine_the_sword:0 "Pacifism"
 doctrine_the_sword_desc:0 "Violence must not be used in any circumstance. The way of nonviolence is patterned after the example of Christ."
 doctrine_the_oath:0 "The Oath"
 doctrine_the_oath_desc:0 "No oaths shall be taken, as Jesus prohibited the taking of oaths and swearing, teaching rather complete honesty."